<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Flow Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="coverflow" id="coverflow">
            <!-- Images are dynamically added by JavaScript -->
        </div>
        <div class="controls">
            <button class="btn prev" id="prevBtn">← Previous</button>
            <button class="btn next" id="nextBtn">Next →</button>
        </div>
        <div class="info">
            <div class="image-name" id="imageName"></div>
            <div class="image-counter" id="imageCounter"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
